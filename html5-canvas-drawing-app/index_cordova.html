<!doctype html>
<html>
<head>
    <title>Sketch Pad</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
	<link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile-1.2.0.min.css" />
	<script src="lib/jquery/jquery-1.8.2.min.js"></script>
	<script src="lib/jquery.mobile/jquery.mobile-1.2.0.min.js"></script>
	<script src="cordova.js"></script>
    <style type="text/css">
	  body {
		margin:0px;
		width:100%;
		height:100%;
		overflow:hidden;
        /* prevent text selection on ui */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        /* prevent scrolling in windows phone */
        -ms-touch-action: none;
	  }
	  #content {
        overflow:hidden;
		background-color:#ddd;
	  }
	  #canvas{
		cursor:crosshair ;
        background-color:#fff;
	  }
	  .palette-case {
		width:260px;
		margin:auto;
		text-align:center;
	  }
	  .palette-box {
		float:left;
		padding:2px 6px 2px 6px;
	  }
	  .palette {
		border:2px solid #777;
		height:36px;
		width:36px;
	  }
	  .red{
		background-color:#c22;
	  }
	  .blue{
		background-color:#22c;
	  }
	  .green{
		background-color:#2c2;
	  }
	  .white{
		background-color:#fff;
	  }
	  .black{
		background-color:#000;
		border:2px dashed #fff;
	  }
      #etchHelp {
        display: none;
        position: absolute;
        top: 40px;
        right: 4px;
        width: 160px;
        background-color: #ffa;
        color: #222;
        font-size: 14px;
        line-height: 20px;
        border-radius: 4px;
        padding: 6px;
        box-shadow:  0 0 3px 1px #888;
      }
    </style>
	<script type="text/javascript">

// Cordova is loaded and it is now safe to make calls Cordova methods
function onDeviceReady() {
    navigator.splashscreen.hide();
	newCanvas();
	
	// accelerometer triggers
    startWatch();
}
	
var ctx, color = "#000", x = 0, y = 0, z = 0, etch = 0;	

$(document).ready(function () {
	// hide the accelerometer aka etch on/off button
	$("#etch").hide();

	// Call onDeviceReady when Cordova is loaded and talking with the native device
	document.addEventListener("deviceready", onDeviceReady, false);
	
	// setup a new canvas for drawing
	newCanvas();
	
	// prevent footer to toggle on touch
	$("[data-role=footer]").fixedtoolbar({ tapToggle: false });
	
	// reset palette selection (css) and select the clicked color for canvas strokeStyle
	$(".palette").click(function(){
		$(".palette").css("border-color", "#777");
		$(".palette").css("border-style", "solid");
		$(this).css("border-color", "#fff");
		$(this).css("border-style", "dashed");
		color = $(this).css("background-color");
		ctx.beginPath();
		ctx.strokeStyle = color;
	});
	// link the new button with newCanvas() function
	$("#new").click(function() {
		newCanvas();
	});
    
    // hide help popup when clicked anywhere on screen
    $("body").click(function(){
        $("#etchHelp").fadeOut();    
    });

	$("#etch").click(function(){
		if(etch) {
			etch = 0;
			$("#etch .ui-btn-text").text("Etch OFF");
			stopWatch();
		} else {
			etch = 1;
			$("#etch .ui-btn-text").text("Etch ON");
			startWatch();
		}
	});
});

// function to setup a new canvas for drawing
function newCanvas(){
	//define and resize canvas
    $("#content").height($(window).height()-90);
    var canvas = '<canvas id="canvas" width="'+$(window).width()+'" height="'+($(window).height()-90)+'"></canvas>';
	$("#content").html(canvas);
    
    // setup canvas
	ctx=document.getElementById("canvas").getContext("2d");
	ctx.strokeStyle = color;
	ctx.lineWidth = 5;	
    
    // set starting point in center
    ctx.beginPath();
	x = $(window).width()/2 ;
	y = ($(window).height()-90)/2 ;
	ctx.moveTo(x, y);
	
	// setup to trigger drawing on mouse or touch
	$("#canvas").drawTouch();
    $("#canvas").drawPointer();
	$("#canvas").drawMouse();	
}
        
// prototype to	start drawing on touch using canvas moveTo and lineTo
$.fn.drawTouch = function() {
	var start = function(e) {
        e = e.originalEvent;
		ctx.beginPath();
		x = e.changedTouches[0].pageX;
		y = e.changedTouches[0].pageY-44;
		ctx.moveTo(x,y);
	};
	var move = function(e) {
		e.preventDefault();
        e = e.originalEvent;
		x = e.changedTouches[0].pageX;
		y = e.changedTouches[0].pageY-44;
		ctx.lineTo(x,y);
		ctx.stroke();
	};
	$(this).on("touchstart", start);
	$(this).on("touchmove", move);	
}; 
    
// prototype to	start drawing on pointer(microsoft ie) using canvas moveTo and lineTo
$.fn.drawPointer = function() {
	var start = function(e) {
        e = e.originalEvent;
		ctx.beginPath();
		x = e.pageX;
		y = e.pageY-44;
		ctx.moveTo(x,y);
	};
	var move = function(e) {
		e.preventDefault();
        e = e.originalEvent;
		x = e.pageX;
		y = e.pageY-44;
		ctx.lineTo(x,y);
		ctx.stroke();
    };
	$(this).on("MSPointerDown", start);
	$(this).on("MSPointerMove", move);
};       

// prototype to	start drawing on mouse using canvas moveTo and lineTo
$.fn.drawMouse = function() {
	var clicked = 0;
	var start = function(e) {
		clicked = 1;
		ctx.beginPath();
		x = e.pageX;
		y = e.pageY-44;
		ctx.moveTo(x,y);
	};
	var move = function(e) {
		if(clicked){
			x = e.pageX;
			y = e.pageY-44;
			ctx.lineTo(x,y);
			ctx.stroke();
		}
	};
	var stop = function(e) {
		clicked = 0;
	};
	$(this).on("mousedown", start);
	$(this).on("mousemove", move);
	$(window).on("mouseup", stop);
};

// Start checking the accelerometer
function startWatch() {
    // Update acceleration every 1 seconds
    var options = { frequency: 100 };
    watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
}

// Stop checking the accelerometer
function stopWatch() {
    if (watchID) {
        navigator.accelerometer.clearWatch(watchID);
        watchID = null;
    }
}

// onSuccess: draw line based on tilt and amount of tilt
function onSuccess(acceleration) {
    // for debug purpose to print out accelerometer values
	var element = document.getElementById('debug');
    element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                        'Acceleration Y: ' + acceleration.y + '<br />' +
                        'Acceleration Z: ' + acceleration.z ;
	
	// hide the accelerometer aka etch on/off button
	$("#etch").show();
    
    if (!etch) {
        $("#etchHelp").fadeIn(); 
        stopWatch();
        return;
    }
	
	// draw based on accelerometer positions
	if(acceleration.x > 2 && Math.abs(acceleration.y) < 2 ){
		if (x < 3){	
			buzzDevice(1);
			x = 3; 
		}
		x = x-Math.abs(acceleration.x);
		ctx.lineTo(x, y);
		ctx.stroke();
	} else if(acceleration.x < -2 && Math.abs(acceleration.y) < 2){
		if (x > $(window).width() - 3){
			buzzDevice(2);
			x = $(window).width() - 3;
		}
		x = x+Math.abs(acceleration.x);
		ctx.lineTo(x, y);
		ctx.stroke();
	} else if(acceleration.y > 2 && Math.abs(acceleration.x) < 2){
		if (y > $(window).height() - 93) { 
			buzzDevice(3);
			y = $(window).height() - 93;
		}
		y = y+Math.abs(acceleration.y);
		ctx.lineTo(x, y);
		ctx.stroke();
	} else if(acceleration.y < -2 && Math.abs(acceleration.x) < 2){
		if(y < 3) { 
			buzzDevice(4);
			y = 3;
		}
		y = y-Math.abs(acceleration.y);
		ctx.lineTo(x, y);
		ctx.stroke();
	}	
}

// onError: Failed to get the acceleration
function onError() {
    document.getElementById('debug').innerHTML = 'ERROR';
}

var position = 0;

// vibrate and beep when edge of screen it hit while accelerometer drawing
function buzzDevice(pos){
    if(position !== pos){ // vibrate only once when boudary is reached at a position
	    navigator.notification.vibrate(300);
        position = pos;
    }
}


	</script>
</head>
<body>
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>Sketch Pad</h3>
		<a id="new" data-role="button" data-theme="b" class="ui-btn-left">New</a>
		<a id="etch" data-role="button" data-theme="b" class="ui-btn-right">Etch OFF</a>
    </div>
    <div id="content"></div>
    <div data-theme="a" data-role="footer" data-position="fixed">
		<div class="palette-case">
			<div class="palette-box">
				<div class="palette white"></div>
			</div>	
			<div class="palette-box">
				<div class="palette red"></div>
			</div>
			<div class="palette-box">
				<div class="palette blue"></div>
			</div>
			<div class="palette-box">
				<div class="palette green"></div>
			</div>
			<div class="palette-box">
				<div class="palette black"></div>
			</div>		
			<div style="clear:both"></div>
		</div>
    </div>
	<div id="debug" style="display:none;position:absolute;top:45px;left:1px;right:1px;height:60px;background-color:#eea"></div>
    <div id="etchHelp">Turning <strong>Etch ON</strong> will enable drawing using the device's accelerometer by tilting the device in any direction.</div>
</div> 
<script src="http://debug-software.intel.com/target/target-script-min.js#1b241e6f-8fea-4baf-a130-0a2469b2b965"/>
</body>
</html>
